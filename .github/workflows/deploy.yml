name: Build and Deploy to Docker

on:
  push:
    tags:
      - "v*" # 当推送以 v 开头的标签时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/0mainpage:${{ steps.extract_tag.outputs.TAG }}
            ${{ secrets.DOCKER_USERNAME }}/0mainpage:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server (optional)
        if: ${{ secrets.SERVER_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/0mainpage:latest
            docker stop mainpage-nginx || true
            docker rm mainpage-nginx || true
            docker run -d --name mainpage-nginx -p 80:80 ${{ secrets.DOCKER_USERNAME }}/0mainpage:latest
